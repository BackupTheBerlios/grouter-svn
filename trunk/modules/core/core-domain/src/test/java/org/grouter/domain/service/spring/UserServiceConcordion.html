<html xmlns:concordion="http://www.concordion.org/2007/concordion">

    <head>
        <link href="../concordion.css" rel="stylesheet" type="text/css" />
    </head>

    <body>

        <p>
           Depending on what state a user is in - when we use blockUser on the user service
            we expect to get different user states depending on initial state of user.
        </p>

        <div class="example">
            <h3>Table based example</h3>
            <table concordion:execute="#result = blockUser(#userId,#fromState,#toState)">
                <tr>
                    <th concordion:set="#userId">User id</th>
                    <th concordion:set="#fromState">User current state</th>
                    <th concordion:set="#toState">User new state</th>
                    <th concordion:assertEquals="#result">Assert User State</th>
                </tr>
                <tr>
                    <td>-1</td>
                    <td>4</td>
                    <td>1</td>
                    <td>BLOCKED</td>
                </tr>
                <tr>
                    <td>-1</td>
                    <td>1</td>
                    <td>4</td>
                    <td>BLOCKED</td>
                </tr>
            </table>
        </div>
    </body>
</html>
